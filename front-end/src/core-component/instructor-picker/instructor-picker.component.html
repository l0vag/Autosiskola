<div style="display: flex">
  <div *ngFor="let instructor of instructors">
    <div class="instructor-card" (click)="emitSelectedUser(instructor)">
      <img
        src="../../assets/images/round_instr.png"
        width="30"
        height="30"
        alt="instructor"
      />
      <span>{{ instructor.name }}</span>
    </div>
  </div>
</div>
