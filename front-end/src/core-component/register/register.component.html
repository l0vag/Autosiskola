<form [formGroup]="profileForm">
  <div>
    <h1>Regisztrálok</h1>
    <label>
      <div>Felhasználónév:</div>
      <input type="text" formControlName="userName" />
    </label>
  </div>
  <div>
    <label>
      <div>Jelszó:</div>
      <input type="password" formControlName="password" />
    </label>
  </div>
  <button mat-raised-button (click)="submit()">Regisztrálok</button>
</form>
