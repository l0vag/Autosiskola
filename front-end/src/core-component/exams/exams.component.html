<h1>Vizsgák</h1>

<div class="centered flex-wrap-container" style="padding: 20px 0">
  <mat-card class="custom-card" *ngFor="let exam of examList">
    <mat-card-header>
      <mat-card-title>{{ exam.title }}</mat-card-title>
      <mat-card-subtitle>{{ exam.examDate }}</mat-card-subtitle>
      <button
        *ngIf="
          (user && user.role === 'ROLE_INSTRUCTOR') ||
          (user && user.role === 'ROLE_ADMIN')
        "
        mat-raised-button
        color="warn"
        style="margin: 0 0 30px auto"
        (click)="deleteExam(exam.id)"
      >
        Törlés
      </button>
    </mat-card-header>
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz
        breeds of dog from Japan.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="user && user.role === 'ROLE_STUDENT'" mat-raised-button>
        Jelentkezem
      </button>
    </mat-card-actions>
  </mat-card>
</div>
