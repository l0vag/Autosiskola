<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content
  [formGroup]="form"
  style="display: flex; flex-wrap: wrap; width: min-content"
>
  <mat-form-field>
    <mat-label>Kurzus címe</mat-label>
    <mat-select formControlName="title">
      <mat-option
        *ngFor="let type of courseType | keyvalue"
        [value]="type.value"
      >
        {{ type.value }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div
    *ngIf="title.invalid && (title.dirty || title.touched)"
    class="alert alert-danger"
  >
    <div *ngIf="title.errors?.required">Cím megadása kötelező</div>
  </div>
  <mat-form-field>
    <input
      type="date"
      matInput
      placeholder="Kezdete"
      formControlName="startDate"
    />
  </mat-form-field>
  <div
    *ngIf="startDate.invalid && startDate.touched"
    class="alert alert-danger"
  >
    <div *ngIf="startDate.errors?.required">
      Kezdő időpont megadása kötelező
    </div>
  </div>
  <mat-form-field>
    <input
      type="date"
      matInput
      placeholder="Vége"
      formControlName="finishDate"
    />
  </mat-form-field>
  <div
    *ngIf="finishDate.invalid && finishDate.touched"
    class="alert alert-danger"
  >
    <div *ngIf="finishDate.errors?.required">
      Záró időpont megadása kötelező
    </div>
  </div>
  <mat-form-field>
    <input
      type="number"
      matInput
      placeholder="Max létszám"
      formControlName="maxNum"
    />
  </mat-form-field>
  <div
    *ngIf="maxNum.touched && maxNum.hasError('required')"
    class="alert alert-danger"
  >
    <div>Maxlétszám megadása kötelező</div>
  </div>
</mat-dialog-content>

<mat-dialog-actions
  style="align-items: center; display: flex; justify-content: space-evenly"
>
  <button class="mat-raised-button" (click)="close()">Bezárás</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Mentés</button>
</mat-dialog-actions>
